<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de inserción</title>
    <link rel="stylesheet" href="./css/insercion.css" />
    <link
      rel="shortcut icon"
      href="./img/pizzafavicon.png"
      type="image/x-icon"/>
  </head>
  <body>
    <form action="" method="post" onsubmit="return validacionInsercion()" class="formulario__Insercion">
      <h2>Inserción de datos</h2>
      
      <!-- Campo texto para nombre, solo verifica que no esté vacío -->
      <label for="nombre">Nombre: <span>*</span></label>
      <input type="text" id="nombre" name="nombre" onchange="resetear('nombre')" placeholder="Escribe tu nombre" /><br />
      <span class="oculto" id="nombreHelp">Rellena el campo</span><br>
  
      <!-- Campo texto para apellido, verifica longitud mínima -->
      <label for="apellido">Apellidos: <span>*</span></label>
      <input type="text" id="apellido" name="apellido" onchange="resetear('apellido')" placeholder="Escribe tus apellidos" /><br />
      <span class="oculto" id="apellidoHelp">Longitud mínima de 5 caracteres</span><br>
      
      <!-- Campo texto para teléfono, verifica formato -->
      <label for="telefono">Numero de telefono: <span>*</span></label>
      <input type="text" id="telefono" name="telefono" onchange="resetear('telefono')" placeholder="Escribe tu numero de telefono" /><br />
      <span class="oculto" id="telefonoHelp">Formato incorrecto, se esperan 9 dígitos</span><br>
  
      <!-- Campo fecha de ingreso, no especificado en las reglas de validación -->
      <label for="fechaIn">Fecha Ingreso: <span>*</span></label>
      <input type="date" id="fechaIn" name="fechaIn" /><br />
  
      <!-- Campo correo electrónico, validado -->
      <label for="email">Correo electrónico: <span>*</span></label>
      <input type="email" id="email" name="email" onchange="resetear('email')" placeholder="obligatorio" /><br/>
      <span class="oculto" id="emailHelp">Formato de correo inválido</span><br>
  
      <!-- Campo select para provincia, verifica que se haya seleccionado una opción válida -->
      <label for="provincia">Elige provincia: <span>*</span></label><br />
      <select name="provincia" id="provincia" onchange="resetear('provincia')">
        <option value="">--Elige una opción--</option>
        <option value="29">Málaga</option>
        <option value="13">Granada</option>
        <option value="4">Almería</option>
        <option value="41">Sevilla</option>
        <option value="11">Cádiz</option>
        <option value="14">Córdoba</option>
        <option value="21">Huelva</option>
        <option value="23">Jaén</option>
        <!-- Agregar el resto de opciones aquí -->
      </select>
      <span class="oculto" id="provinciaHelp">Selecciona una provincia válida</span><br>
  
      <!-- Campo radio button para género, validado para asegurar que una opción sea elegida -->
      <div class="genero">
        <input type="radio" name="sexo" id="male" value="male" />
        <label for="male">Hombre</label>
        <input type="radio" name="sexo" id="female" value="female" />
        <label for="female">Mujer</label>
        <input type="radio" name="sexo" id="other" value="other" />
        <label for="other">Prefiero no decirlo</label>
      </div>
      <span class="oculto" id="sexoHelp">Selecciona una opción</span><br>
  
      <!-- Campo checkbox para términos y condiciones, validado para asegurar que esté marcado -->
      <div id="aceptaterminos">
        <input type="checkbox" name="terminos" id="terminos" onchange="resetear('terminos')" />
        <label for="terminos">Acepto los términos...</label><br>
        <span class="oculto" id="terminosHelp">Debes aceptar los términos</span><br>
      </div>
  
      <!-- Botón de envío -->
      <input type="submit" value="Enviar" id="buttonEnviar" />
    </form>
    <script src="./js/validacionInsercion.js"></script>
  </body>
  </html>
