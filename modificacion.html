<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de inserción</title>
    <link rel="stylesheet" href="./css/modificacion.css">
    <link rel="shortcut icon" href="./img/pizzafavicon.png" type="image/x-icon">
</head>
<body>
    <form action="" method="post"><!--action se usa para enviar datos a un ejecutable del backend
                                    method es el método de enviío, por defecto, post, de forma oculta-->
        <h2>Inserción de datos</h2>
        <!--introduccion de nombre-->
        <label for="">Nombre: <span>*</span></label>
        <input type="text" id="nombre" name="nombre" placeholder="escribe tu nombre" value="Alvaro" required><br>

        <!--introduccion de apellido-->
        <label for="">Apellidos: <span>*</span></label>
        <input type="text" id="apellidos" name="apellidos" placeholder="escribe tus apellidos" value="Garcia Perez" required><br>

        <!--introduccion de fecha de ingreso-->
        <label for="">Fecha Ingreso: <span>*</span></label>
        <input type="date" id="fechaIn" name="fechaIn" value="2017-06-01" required><br>

        <!--introduccion de correo de contacto-->
        <label for="">Correo electrónico: <span>*</span></label>
        <input type="email" id="email" name="email" placeholder="obligatorio" value="algarper344@gmail.com" required><br>

        <!--radio button se utiliza para elegir una entre varias alternativas-->
        <div class="genero">
            <input type="radio" name="sexo" id="male" checked value="male">
        <label for="male">Hombre</label>
        <input type="radio" name="sexo" id="female" value="female">
        <label for="female">Mujer</label>
        <input type="radio" name="sexo" id="other" value="other">
        <label for="other">Prefiero no decirlo</label>
        </div>
        
        <!-- select-->
        <label for="">Elige provincia: </label><br>
        <select name="provincia" id="provincia">
            <option value="">--elige una opcion</option><!--Valor erroneo-->
            <option value="29">Malaga</option>
            <option value="13">Granada</option>
            <option value="4">Almeria</option>
            <option value="41">Sevilla</option>
            <option value="11">Cádiz</option>   
            <option value="14">Córdoba</option>
            <option value="21">Huelva</option>
            <option value="23">Jaén</option>
        </select>
        <br>

        <!--Casilla de verificacion-->
        <div id="aceptaterminos">
            <input type="checkbox" name="terminos" id="terminos" checked required>
        <label for="">Acepto los <a href=""> terminos...</a></label><br>
        </div>
        

        <!--boton enviar, obligatorio-->
        <input type="submit" value="Enviar" id="buttonEnviar">
    </form>
</body>
</html>
