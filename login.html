<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/loginRegistro.css">
    <link rel="shortcut icon" href="./img/pizzafavicon.png" type="image/x-icon">
</head>
<body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-registro">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>
                <!--Formulario de Login y registro-->
                <div class="contenedor__login-registro">
                    <!--Login-->
                    <form action="" method="post" onsubmit="return validacionLogin()" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input id="usuario" type="text" onchange="resetear('usuario')" placeholder="usuario">
                        <span class="oculto" id="usuarioHelp">Usuario no valido</span>
                        <input id="contrasenia" onchange="resetear('contrasenia')" type="password" placeholder="Contraseña">
                        <span class="oculto" id="contraseniaHelp">Contraseña no valida</span>
                        <button>Entrar</button>
                    </form>
                    <!--registro-->
                    <form action="" method="post" onsubmit="return validacionLogin()" class="formulario__registro">
                        <h2>Registrarse</h2>
                        <input id="nombre" type="text" onchange="resetear('nombre')" placeholder="Nombre completo">
                        <input id="correo" type="text" onchange="resetear('correo')" placeholder="Correo Electronico">
                        <input id="usuario" type="text" onchange="resetear('usuario')" placeholder="Usuario">
                        <span class="oculto" id="usuarioHelp">Usuario no valido</span>
                        <input id="contrasenia" onchange="resetear('contrasenia')" type="password" placeholder="Contraseña">
                        <span class="oculto" id="contreseniaHelp">Contraseña no valida</span>
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="./js/validacionLogin.js"></script>
</body>
</html>
